<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inloggen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginStatus" class="login-status"></div>
    <div class="menu-container">
      <h1 class="menu-title">Login</h1>
      <input type="email" id="loginEmail" placeholder="Email">
    </br>
      <input type="password" id="loginPassword" placeholder="Password">
    </br>
      <button id="loginButton">Login</button>
      <p id="loginError"></p>
        <div class="menu-buttons">
        <a href="registreer.html" class="menu-button">Registreer</a>
        <a href="index.html" class="menu-button">Terug naar menu</a>
    </div>
    </div>



    <script type="module">
      import { getAuth } from "./firebase-setup.js";
      import { signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-getAuth.js";
    
      document.getElementById("loginButton").addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
    
        signInWithEmailAndPassword(getAuth, email, password)
          .then(() => {
            window.location.href = "stem-op-jouw-top-3.html";
          })
          .catch(error => {
            document.getElementById("loginError").textContent = 
              "Inloggen mislukt: " + error.message;
          });
      });
    </script>
    
    <script type="module">
      import { getAuth, initLoginStatus } from "./firebase-setup.js";
    
      initLoginStatus();
    </script>

    

</body>
</html>
